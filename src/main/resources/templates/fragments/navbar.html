<div xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

    <div th:fragment="mynavbar">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="navbar-brand">Template</div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>

                        <div sec:authorize="isAuthenticated()">

                            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                   data-bs-toggle="dropdown" aria-expanded="false">
                                    Profile
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li class="mt-2 me-2 ms-2 mb-2">
                                        <img th:src="${profile.get('picture')}" referrerpolicy="no-referrer"/>
                                    </li>

                                    <li>Name :
                                        <div class="dropdown-item" th:text="${profile.get('name')}"></div>
                                    </li>
                                    <li>Email :
                                        <div class="dropdown-item" th:text="${profile.get('email')}"></div>
                                    </li>
                                </ul>
                            </li>

                        </div>
                    </ul>

                    <div class="d-flex">
                        <div sec:authorize="!isAuthenticated()">
                            <a th:href="@{/oauth2/authorization/google}">
                                <button class="btn btn-success">Login</button>
                            </a>
                        </div>
                        <div sec:authorize="isAuthenticated()">
                            <a th:href="@{/logout}">
                                <button class="btn btn-outline-danger">Logout</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

    </div>

</div>
